<template name="documentShow">

  {{#if Template.subscriptionsReady}}
      <h2>{{document.title}}</h2>
      <p>{{document.content}}</p>
      <p class="text-muted">
        {{#if document.updatedAt}}
          Updated: {{showPrettyTimestamp document.updatedAt}}<br>
        {{/if}}
        Created: {{showPrettyTimestamp document.createdAt}}
      </p>
      <a href="{{pathFor 'documentsIndex'}}" class="btn btn-default">Back</a>
  {{else}}
    {{> loading}}
  {{/if}}

</template>
